<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj Osobę</title>
</head>
<body>
    <h1>Dodaj nową osobę</h1>
    
    <form action="#" th:action="@{/add}" th:object="${person}" method="post">
        <p>Imię: <input type="text" th:field="*{firstName}" /></p>
        <p>Nazwisko: <input type="text" th:field="*{familyName}" /></p>
        <p><input type="submit" value="Zapisz" /></p>
    </form>
    
    <a href="/people">Powrót do listy</a>
</body>
</html>
